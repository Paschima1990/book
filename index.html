<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock | ପଶ୍ଚିମା ପବ୍ଲିକେସନ୍</title>
  <link rel="icon" type="image/x-icon" href="favicon.svg" />
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <h1> ପଶ୍ଚିମା ପବ୍ଲିକେସନ୍ </h1>

  <form id="book-form">
    <select id="book-type" required>
      <option value="galpa">ଗଳ୍ପ</option>
      <option value="kabita-kabya">କବିତା / କାବ୍ୟ</option>
      <option value="upanasya">ଉପନ୍ୟାସ</option>
      <option value="sahajogi-grantha">ସହଯୋଗୀ ଗ୍ରନ୍ଥ</option>
      <option value="prabandha">ପ୍ରବନ୍ଧ</option>
      <option value="lalita-nibandha">ଲଳିତା ନିବନ୍ଧ</option>
      <option value="alochana">ଆଲୋଚନା</option>
      <option value="nataka">ନାଟକ</option>
      <option value="jibana">ଜୀବନ</option>
      <option value="sishu-sahitya">ଶିଶୁ ସାହିତ୍ୟ</option>
      <option value="dharma">ଧର୍ମ</option>
      <option value="english-hindi">ଇଂରାଜୀ / ହିନ୍ଦୀ</option>
      <option value="taslima-nasrin">ତସଲିମା ନାସ୍ରିନ</option>
      <option value="ananya-in-odia">ଅନନ୍ୟା </option>
    </select>
    <input type="text" id="name" placeholder="Book Name" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="text" id="isbn" placeholder="ISBN" required />
    <input type="text" id="rack" placeholder="Rack" required />
    <input type="text" id="shelf" placeholder="Shelf" required />
    <button type="submit">Add Book</button>
  </form>

  <div>
    <input type="file" id="file-input" accept=".xlsx,.csv" />
    <button id="export-btn">Export to Excel</button>
  </div>
<div>
  <input type="text" id="search-input" placeholder="Search by name or author..." />
</div>

  <table>
    <thead>
      <tr>
               <th>Type</th> <th>Book</th><th>Author</th><th>Qty</th><th>ISBN</th><th>Rack</th><th>Shelf</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
