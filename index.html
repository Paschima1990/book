<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock | ପଶ୍ଚିମା ପବ୍ଲିକେସନ୍</title>
  <link rel="icon" type="image/x-icon" href="favicon.svg" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#3498d" />
<link rel="icon" href="favicon.png" type="image/png" />

<body>
  <h1> ପଶ୍ଚିମା ପବ୍ଲିକେସନ୍ </h1>

  <form id="book-form">
    <select id="book-type" required>
      <option value="galpa">ଗଳ୍ପ</option>
      <option value="kabita-kabya">କବିତା / କାବ୍ୟ</option>
      <option value="upanasya">ଉପନ୍ୟାସ</option>
      <option value="sahajogi-grantha">ସହଯୋଗୀ ଗ୍ରନ୍ଥ</option>
      <option value="prabandha">ପ୍ରବନ୍ଧ</option>
      <option value="lalita-nibandha">ଲଳିତା ନିବନ୍ଧ</option>
      <option value="alochana">ଆଲୋଚନା</option>
      <option value="nataka">ନାଟକ</option>
      <option value="jibana">ଜୀବନ</option>
      <option value="sishu-sahitya">ଶିଶୁ ସାହିତ୍ୟ</option>
      <option value="dharma">ଧର୍ମ</option>
      <option value="english-hindi">ଇଂରାଜୀ / ହିନ୍ଦୀ</option>
      <option value="taslima-nasrin">ତସଲିମା ନାସ୍ରିନ</option>
      <option value="ananya-in-odia">ଅନନ୍ୟା </option>
    </select>
    <input type="text" id="name" placeholder="Book Name" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="text" id="isbn" placeholder="ISBN" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <select id="rack" required>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    </select>
    
    <select id="shelf" required>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    </select>
    <button type="submit">Add Book</button>
  </form>

  <div>
    <input type="file" id="file-input" accept=".xlsx,.csv" />
    <button id="export-btn">Export to Excel</button>
  </div>
<div>
  <input type="text" id="search-input" placeholder="Search by name or author..." />
</div>

  <table>
    <thead>
      <tr>
               <th>Type</th> <th>Book</th><th>Author</th><th>ISBN</th><th>Qty</th><th>Rack</th><th>Shelf</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

</body>
</html>
