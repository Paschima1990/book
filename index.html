<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ðŸ“š Book Manager</h1>

  <form id="book-form">
    <input type="text" id="name" placeholder="Book Name" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="text" id="isbn" placeholder="ISBN" required />
    <input type="text" id="rack" placeholder="Rack" required />
    <input type="text" id="shelf" placeholder="Shelf" required />
    <button type="submit">Add Book</button>
  </form>

  <div>
    <input type="file" id="file-input" accept=".xlsx,.csv" />
    <button id="export-btn">Export to Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Author</th><th>Qty</th><th>ISBN</th><th>Rack</th><th>Shelf</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
